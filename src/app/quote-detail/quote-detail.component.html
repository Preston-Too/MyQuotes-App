<div class="card-body card-body-cascade text-center">

    <h6 class="card-title"highlight><strong>{{quote.author}}</strong></h6>
  
    <p class="card-text"><i class="fas fa-quote-left pr-1"></i><em>{{quote.quoteDescription}}.</em><i
        class="fas fa-quote-right pl-1"></i>
    </p>
     <p class="card-text">Submitted by: {{quote.name}}.
    </p>

    <div class="row">
        <div class="col-6">
            <p> Upvote: {{quote.upvote}}</p>
        </div>
        <div class="col-6">
            <p>Downvote: {{quote.downvote}}</p>
        </div>
    </div>
    <p>Active For: {{quote.date | dateCount}} Days</p>


</div>
