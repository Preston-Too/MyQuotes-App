<div class="row">
    <div class="col-md-4">
      <app-quotes-form (emitNewQuote)="addQuote($event)"></app-quotes-form>
    </div>
    <div class="col-md-8">
      <div class="container-fluid p-5">
  
        <div class="row">
          <div class="col-md-6 mt-3" *ngFor="let quote of quotes; let i=index">
            <div class="card card-cascade">
  
              <h6 class="text-center" appHighlight *ngIf="getHighestUpVote()===quote.upvote && quote.upvote>0">
                <strong>Quote with highest upvote</strong></h6>
  
              <h6 class="text-center" *ngIf="getHighestUpVote()!==quote.upvote && quote.upvote===0">
                <strong></strong></h6>
              <app-quote-detail [quote]="quote"></app-quote-detail>
              
  
            </div>
  
          </div>
  
        </div>
  
  
      </div>
    </div>
  
  
  </div>
