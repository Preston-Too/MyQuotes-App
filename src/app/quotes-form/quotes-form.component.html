<div class="my-form mt-5 ml-5 p-5">
    <div class="form-group">
      <label for="exampleInputAuthor">Author</label>
      <input type="email" class="form-control" [(ngModel)]="author">
    </div>
     <div class="form-group">
      <label for="exampleFormControlTextarea1">Quote </label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="quoteDescription"></textarea>
   </div>
    <div class="form-group">
      <label for="exampleInputName">Your Name</label>
      <input type="email" class="form-control" [(ngModel)]="name">
    </div>
     <div class="form-group">
      <label for="exampleInputDate">Date Posted</label>
      <input type="date" class="form-control" [(ngModel)]="date">
    </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
